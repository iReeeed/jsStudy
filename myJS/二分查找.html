        //递归
        function binarySearch(arr, low, high, target) {
            let mid = Math.floor((low + high) / 2);
            if (target == arr[mid]) {
                return mid;
            } else if (target < arr[mid]) {
                high = mid - 1;
                return binarySearch(arr, low, high, target);
            } else if (target > arr[mid]) {
                low = mid + 1;
                return binarySearch(arr, low, high, target);
            } else {
                return -1;
            }
        }
        let arr = [1, 2, 3, 4, 5, 6, 7];
        let res = binarySearch(arr, 0, arr.length, 6);
        console.log(res);

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符统计</title>
</head>

<body>
    <script>
        var str = "sdadwadsaihih";
        var obj = {};
        for (let i = 0; i < str.length; i++) {
            if (obj[str.charAt(i)]) {
                obj[str.charAt(i)] += 1;
            } else {
                obj[str.charAt(i)] = 1;
            }
        }
        console.log(obj);
        let max = -Infinity;
        let res = "";
        for (let key in obj) {
            if (obj[key] > max) {
                max = obj[key];
                res = key;
            }
        }
        console.log(max);
        console.log(res);
        console.log(Object.keys(obj)); //输出对象的所有key
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date对象</title>
</head>

<body>
    <script>
        var newDate = new Date();
        // alert(newDate.toLocaleString()); //2020/10/18 下午9:44:54
        // alert(newDate.toLocaleTimeString()); //下午9:45:30
        // alert(newDate.toLocaleDateString()); //2020/10/18
        alert(newDate.toTimeString()); //21:46:31 GMT+0800 (中国标准时间)
    </script>

</body>

</html>

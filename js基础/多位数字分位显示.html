<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字分位</title>
</head>

<body>
    <script>
        var num = prompt("请输入数字：");
        console.log("分隔前：" + num);
        var arr = [];
        var res = "";
        var zeroNum = 3 - (num.length % 3);
        if (zeroNum != 3) {
            for (let i = 0; i < zeroNum; i++) {
                num = "0" + num;
            }
        }
        for (let i = num.length - 1; i >= 0; i = i - 3) {
            arr.push(num.slice(i - 2, i + 1));
        }
        arr = arr.reverse();
        res = arr.join(",");
        res = res.replace(/^0+/, "");
        console.log("分隔后：" + res);
    </script>

</body>

</html>

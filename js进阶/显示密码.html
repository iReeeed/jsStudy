<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示密码</title>
</head>
<style>
    .box {
        height: 36px;
        width: 400px;
        margin-top: 100px;
        margin-left: 300px;
        border-bottom: 1px solid coral;
        position: relative;
    }
    
    input {
        width: 360px;
        height: 34px;
        outline: none;
        border: 0;
    }
    
    label {
        position: absolute;
        top: 2px;
        right: 2px;
    }
    
    .box1 {
        background: pink;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <div class="box">
        <label for="psd">
            <img src="images/close.png" alt="" width="24">
        </label>
        <input type="password" name="password" id="psd">
    </div>
    <div class="box1">

    </div>
    <script>
        let img = document.querySelector('img');
        let input = document.querySelector('input');
        let flag = false;
        img.onclick = function() {
                if (!flag) {
                    this.src = "images/open.png";
                    input.type = "text";
                    flag = true;
                } else {
                    this.src = "images/close.png";
                    input.type = "password";
                    flag = false;
                }
            }
            //js对样式的操作属于行内样式
        let div1 = document.querySelector('.box1');
        div1.onclick = function() {
            this.style.backgroundColor = "black";
            console.log(this.style);
        }
    </script>

</body>

</html>
